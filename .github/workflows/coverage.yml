name: Test Coverage

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Enforce Coverage Thresholds
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage:ci
        env:
          CI: true
          MOCK_STELLAR: true
          API_KEYS: test-key-1,test-key-2
      
      - name: Verify coverage thresholds
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Coverage thresholds met!"
            echo "Minimum required: 30% for branches, functions, lines, and statements"
            echo "Current coverage prevents quality regression"
          else
            echo "❌ Coverage thresholds not met!"
            echo "Please add tests to meet the minimum 30% threshold"
            exit 1
          fi
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage summary generated successfully" >> $GITHUB_STEP_SUMMARY
          fi
