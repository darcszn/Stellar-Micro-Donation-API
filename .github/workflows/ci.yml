name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Required to post comments

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Environment Validation
        id: env_val
        run: npm run validate-env
        env:
          API_KEYS: "ci_bypass"
          STELLAR_NETWORK: "testnet"

      - name: Run Tests
        id: tests
        run: npm test
        env:
          API_KEYS: "ci_bypass"

      - name: Post CI Summary Comment
        if: always() # Ensure this runs even if tests fail
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## ğŸš€ CI Status Summary
            
            | Check | Status |
            | :--- | :--- |
            | **Env Validation** | ${{ steps.env_val.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | **Unit Tests** | ${{ steps.tests.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | **Security Scan** | ğŸ›¡ï¸ Pending |
            
            **Details:** Check the [Actions Tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for full logs.