name: Static Security Analysis

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  security-lint:
    name: Security Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint Security Analysis
        run: npm run lint:security -- --max-warnings=100
        continue-on-error: false
      
      - name: Report Results
        if: failure()
        run: |
          echo "‚ùå Security issues detected!"
          echo "Review the ESLint output above for details."
          exit 1
